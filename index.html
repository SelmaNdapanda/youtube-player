<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Youtube Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
    
  <body>
      <nav class=" flex-div">
        <div class="nav-left flex-div">
        <img src="images/menu.png" class="menu-icon">
        <img src="images/youtube.png" class="logo">
        </div>

        <div class="nav-middle flex-div">
          <div class="search-box flex-div">
            <input type="text" placeholder="search">
            <img src="images/search.png">
          </div>
          <img src="images/voice-search.png" class="mic-icon">
        </div>
        <div class="nav-right flex div">
          <img src="images/upload.png">
          <img src="images/more.png">
          <img src="images/notifications.png">
          <img src="images/user.jpg" class="user-icon">
        </div>

      </nav>

    <div class="sidebar">
        <a class="active" href="#"><img src=""></a>
        <a href=""><img src=""></a>
        <a href=""><img src=""></a>
        <a href=""><img src=""></a>
    
      </div>

      <div class="container play-container">
        <div class="row">
          <div class="play-video">
            <video controls autoplay>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/CQLsdm1ZYAw?start=93" 
              title="YouTube video player" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>            </video>
            <h3>Rema - Calm down</h3>
            <div class="play-video-info">
              <p>
                215 views &bull; 20 minutes ago
              </p>
            </div>
            <div>
              <p>
                Rema - Calm Down (Official Music Video) Stream/Download: <a> https://rema.lnk.to/RaveandRosesSO </a> Show More

              </p>

            </div>


          </div>

          <div class="right-sidebar">
            <div class="side-video-list">
              <a target="_blank" href="images/thumbnail1.jpg">
                <img src="images/thumbnail1.jpg" alt="" style="width:150px">
              </a>
            </div>
            <div>
              <a target="_blank" href="images/thumbnail2.jpg">
                <img src="images/thumbnail2.jpg" alt="" style="width:150px">
              </a>
            </div>
            <div>
              <a target="_blank" href="images/thumbnail3.jpg">
                <img src="images/thumbnail3.jpg" alt="" style="width:150px">
              </a>
            </div>
            <div>
              <a target="_blank" href="images/thumbnail4.jpg">
                <img src="images/thumbnail4.jpg" alt="" style="width:150px">
              </a>
            </div>
          </div>
        </div>
      </div>
  </body>  
</html>
